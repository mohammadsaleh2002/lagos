{% extends "base.html" %}
{% block title %}{{ t('login') }}{% endblock %}
{% block content_noauth %}
<div class="bg-[#12122a] border border-[#2a2a4a] rounded-2xl p-8 animate-in">
    <div class="text-center mb-7">
        <div class="w-14 h-14 rounded-2xl bg-[#6c4fbf] flex items-center justify-center mx-auto mb-4 text-white text-2xl">
            <i class="bi bi-globe2"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">{{ t('app_name') }}</h1>
    </div>
    <form method="POST" class="flex flex-col gap-4">
        <div>
            <label class="block text-xs font-semibold text-[#8888aa] mb-1.5 uppercase tracking-wide">{{ t('username') }}</label>
            <input type="text" name="username" required autofocus
                   class="w-full bg-[#1a1a35] border border-[#2a2a4a] rounded-lg px-4 py-2.5 text-[#e0e0e0] text-sm transition-all">
        </div>
        <div>
            <label class="block text-xs font-semibold text-[#8888aa] mb-1.5 uppercase tracking-wide">{{ t('password') }}</label>
            <input type="password" name="password" required
                   class="w-full bg-[#1a1a35] border border-[#2a2a4a] rounded-lg px-4 py-2.5 text-[#e0e0e0] text-sm transition-all">
        </div>
        <button type="submit"
                class="w-full bg-[#6c4fbf] hover:bg-[#7c5fd0] text-white font-semibold py-2.5 rounded-lg transition-all mt-2">
            {{ t('login') }}
        </button>
    </form>
</div>
{% endblock %}
