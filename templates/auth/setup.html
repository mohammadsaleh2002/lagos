{% extends "base.html" %}
{% block title %}{{ t('setup_title') }}{% endblock %}
{% block content_noauth %}
<div class="card animate-in">
    <div class="card-body p-4">
        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center rounded-3 mb-3" style="width:56px;height:56px;background:var(--gradient-primary);">
                <i class="bi bi-globe2 text-white" style="font-size:1.5rem;"></i>
            </div>
            <h3 style="font-weight:700;">{{ t('setup_title') }}</h3>
            <p class="text-muted">{{ t('create_admin') }}</p>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">{{ t('username') }}</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">{{ t('email') }}</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">{{ t('password') }}</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">{{ t('confirm_password') }}</label>
                <input type="password" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">{{ t('create_account') }}</button>
        </form>
    </div>
</div>
{% endblock %}
