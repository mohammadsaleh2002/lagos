{% extends "base.html" %}
{% block title %}{{ t('edit_project') }} - {{ project.name }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-white mb-6 animate-in">{{ t('edit') }}: {{ project.name }}</h1>
{% set is_edit = True %}
<div class="bg-[#12122a] border border-[#2a2a4a] rounded-2xl p-6 animate-in animate-in-delay-1">
    <form method="POST">
        {% include "projects/_form.html" %}
        <div class="flex items-center gap-3 mt-8 pt-6 border-t border-[#2a2a4a]">
            <button type="submit"
                    class="px-6 py-2.5 bg-[#6c4fbf] hover:bg-[#7c5fd0] text-white text-sm font-semibold rounded-lg transition-all flex items-center gap-2">
                <i class="bi bi-check-lg"></i> {{ t('save_changes') }}
            </button>
            <a href="{{ url_for('projects.list_projects') }}"
               class="px-5 py-2.5 bg-[#1a1a35] border border-[#2a2a4a] text-[#8888aa] text-sm font-medium rounded-lg hover:text-white hover:border-[#6c4fbf] transition-all no-underline">
                {{ t('cancel') }}
            </a>
        </div>
    </form>
</div>
{% endblock %}
