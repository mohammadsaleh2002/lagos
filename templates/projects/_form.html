<!-- Business Info -->
<h5 class="section-header"><i class="bi bi-building"></i> {{ t('business_info') }}</h5>
<div class="row">
    <div class="col-md-6 mb-3">
        <label class="form-label">{{ t('project_name') }} *</label>
        <input type="text" name="name" class="form-control" value="{{ project.name if project else '' }}" required>
    </div>
    <div class="col-md-3 mb-3">
        <label class="form-label">{{ t('project_key') }} *</label>
        <input type="text" name="db_key" class="form-control" value="{{ project.db_key if project else '' }}" required
               placeholder="unique_key" {% if is_edit %}readonly{% endif %}>
    </div>
    <div class="col-md-3 mb-3">
        <label class="form-label">{{ t('language') }}</label>
        <input type="text" name="lang" class="form-control" value="{{ project.lang if project else 'fa' }}">
    </div>
</div>
<div class="row">
    <div class="col-md-6 mb-3">
        <label class="form-label">{{ t('company_name') }}</label>
        <input type="text" name="company_name" class="form-control" value="{{ project.company_name if project else '' }}">
    </div>
    <div class="col-md-6 mb-3">
        <label class="form-label">{{ t('business_field') }}</label>
        <input type="text" name="business_field" class="form-control" value="{{ project.business_field if project else '' }}">
    </div>
</div>
<div class="mb-3">
    <label class="form-label">{{ t('services_products') }}</label>
    <textarea name="services_products" class="form-control" rows="2">{{ project.services_products if project else '' }}</textarea>
</div>
<div class="mb-3">
    <label class="form-label">{{ t('about_company') }}</label>
    <textarea name="about_company" class="form-control" rows="2">{{ project.about_company if project else '' }}</textarea>
</div>

<!-- Contact -->
<h5 class="section-header"><i class="bi bi-telephone"></i> {{ t('contact_info') }}</h5>
<div class="row">
    <div class="col-md-3 mb-3">
        <label class="form-label">{{ t('phone') }}</label>
        <input type="text" name="phone" class="form-control" value="{{ project.phone if project else '' }}">
    </div>
    <div class="col-md-3 mb-3">
        <label class="form-label">{{ t('mobile') }}</label>
        <input type="text" name="mobile_phone" class="form-control" value="{{ project.mobile_phone if project else '' }}">
    </div>
    <div class="col-md-3 mb-3">
        <label class="form-label">{{ t('email') }}</label>
        <input type="email" name="email" class="form-control" value="{{ project.email if project else '' }}">
    </div>
    <div class="col-md-3 mb-3">
        <label class="form-label">{{ t('address') }}</label>
        <input type="text" name="address" class="form-control" value="{{ project.address if project else '' }}">
    </div>
</div>

<!-- SEO Keywords -->
<h5 class="section-header"><i class="bi bi-search"></i> {{ t('seo_content') }}</h5>
<div class="mb-3">
    <label class="form-label">{{ t('seed_keywords') }}</label>
    <input type="text" name="keyword" class="form-control" value="{{ project.keyword if project else '' }}"
           placeholder="keyword1-keyword2-keyword3">
</div>
<div class="row">
    <div class="col-md-4 mb-3">
        <label class="form-label">{{ t('bullet_template') }} 1</label>
        <textarea name="bullet1" class="form-control" rows="2">{{ project.bullet1 if project else '' }}</textarea>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">{{ t('bullet_template') }} 2</label>
        <textarea name="bullet2" class="form-control" rows="2">{{ project.bullet2 if project else '' }}</textarea>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">{{ t('bullet_template') }} 3</label>
        <textarea name="bullet3" class="form-control" rows="2">{{ project.bullet3 if project else '' }}</textarea>
    </div>
</div>

<!-- WordPress -->
<h5 class="section-header"><i class="bi bi-wordpress"></i> {{ t('wordpress_connection') }}</h5>
<div class="row">
    <div class="col-md-4 mb-3">
        <label class="form-label">{{ t('wp_url') }}</label>
        <input type="url" name="wp_url" class="form-control"
               value="{{ project.wordpress.url if project and project.wordpress else '' }}"
               placeholder="https://yoursite.com">
    </div>
    <div class="col-md-3 mb-3">
        <label class="form-label">{{ t('wp_username') }}</label>
        <input type="text" name="wp_username" class="form-control"
               value="{{ project.wordpress.username if project and project.wordpress else '' }}">
    </div>
    <div class="col-md-3 mb-3">
        <label class="form-label">{{ t('wp_app_password') }}</label>
        <input type="password" name="wp_app_password" class="form-control"
               value="{{ project.wordpress.app_password if project and project.wordpress else '' }}">
    </div>
    <div class="col-md-2 mb-3">
        <label class="form-label">{{ t('category_id') }}</label>
        <input type="number" name="wp_category_id" class="form-control"
               value="{{ project.wordpress.category_id if project and project.wordpress else 0 }}">
    </div>
</div>

<!-- Telegram (optional) -->
<h5 class="section-header"><i class="bi bi-telegram"></i> {{ t('telegram_optional') }}</h5>
<div class="row">
    <div class="col-md-6 mb-3">
        <label class="form-label">{{ t('bot_token') }}</label>
        <input type="text" name="tg_bot_token" class="form-control"
               value="{{ project.telegram.bot_token if project and project.telegram else '' }}">
    </div>
    <div class="col-md-6 mb-3">
        <label class="form-label">{{ t('chat_id') }}</label>
        <input type="text" name="tg_chat_id" class="form-control"
               value="{{ project.telegram.chat_id if project and project.telegram else '' }}">
    </div>
</div>

<!-- Schedule -->
<h5 class="section-header"><i class="bi bi-clock"></i> {{ t('schedule') }}</h5>
<div class="row">
    <div class="col-md-6 mb-3">
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" name="creation_enabled" id="creation_enabled"
                   {% if project and project.schedule and project.schedule.creation_enabled %}checked{% endif %}>
            <label class="form-check-label" for="creation_enabled">{{ t('auto_content_creation') }}</label>
        </div>
        <label class="form-label">{{ t('interval_minutes') }}</label>
        <input type="number" name="creation_interval" class="form-control"
               value="{{ project.schedule.creation_interval_minutes if project and project.schedule else 60 }}">
    </div>
    <div class="col-md-6 mb-3">
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" name="publish_enabled" id="publish_enabled"
                   {% if project and project.schedule and project.schedule.publish_enabled %}checked{% endif %}>
            <label class="form-check-label" for="publish_enabled">{{ t('auto_publishing') }}</label>
        </div>
        <label class="form-label">{{ t('interval_minutes') }}</label>
        <input type="number" name="publish_interval" class="form-control"
               value="{{ project.schedule.publish_interval_minutes if project and project.schedule else 20 }}">
    </div>
</div>

<!-- Content Settings -->
<h5 class="section-header"><i class="bi bi-sliders"></i> {{ t('content_settings') }}</h5>
<div class="row">
    <div class="col-md-2 mb-3">
        <label class="form-label">{{ t('num_articles') }}</label>
        <input type="number" name="number_of_content" class="form-control"
               value="{{ project.content_settings.number_of_content if project and project.content_settings else 100 }}">
    </div>
    <div class="col-md-2 mb-3">
        <label class="form-label">{{ t('num_keywords') }}</label>
        <input type="number" name="number_of_keyword" class="form-control"
               value="{{ project.content_settings.number_of_keyword if project and project.content_settings else 20 }}">
    </div>
    <div class="col-md-2 mb-3">
        <label class="form-label">{{ t('num_ads') }}</label>
        <input type="number" name="number_of_ads" class="form-control"
               value="{{ project.content_settings.number_of_ads if project and project.content_settings else 50 }}">
    </div>
    <div class="col-md-2 mb-3">
        <label class="form-label">{{ t('word_count') }}</label>
        <input type="number" name="article_word_count" class="form-control"
               value="{{ project.content_settings.article_word_count if project and project.content_settings else 3500 }}">
    </div>
    <div class="col-md-2 mb-3">
        <label class="form-label">{{ t('chapters') }}</label>
        <input type="number" name="article_chapters" class="form-control"
               value="{{ project.content_settings.article_chapters if project and project.content_settings else 10 }}">
    </div>
    <div class="col-md-2 mb-3">
        <label class="form-label">{{ t('ads_words') }}</label>
        <input type="number" name="ads_word_count" class="form-control"
               value="{{ project.content_settings.ads_word_count if project and project.content_settings else 800 }}">
    </div>
</div>
